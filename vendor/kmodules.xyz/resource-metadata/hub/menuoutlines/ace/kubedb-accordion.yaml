apiVersion: meta.k8s.appscode.com/v1alpha1
kind: MenuOutline
metadata:
  creationTimestamp: null
  name: kubedb-accordion
spec:
  home:
    name: Home
    path: /
  sections:
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/datastore.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/menu/datastore.png
      type: image/png
    items:
    - featureMode: GA
      layoutName: kubedb.com-v1-elasticsearches-kubedb
      name: Elasticsearch
      required: true
      type:
        group: kubedb.com
        kind: Elasticsearch
    - featureMode: GA
      layoutName: kubedb.com-v1-mariadbs-kubedb
      name: MariaDB
      required: true
      type:
        group: kubedb.com
        kind: MariaDB
    - featureMode: GA
      layoutName: kubedb.com-v1-mongodbs-kubedb
      name: MongoDB
      required: true
      type:
        group: kubedb.com
        kind: MongoDB
    - featureMode: GA
      layoutName: kubedb.com-v1-mysqls-kubedb
      name: MySQL
      required: true
      type:
        group: kubedb.com
        kind: MySQL
    - featureMode: GA
      layoutName: kubedb.com-v1-postgreses-kubedb
      name: PostgreSQL
      required: true
      type:
        group: kubedb.com
        kind: Postgres
    - featureMode: GA
      layoutName: kubedb.com-v1-redises-kubedb
      name: Redis
      required: true
      type:
        group: kubedb.com
        kind: Redis
    name: Datastore
    path: /ui.appscode.com/v1alpha1/sections/datastore
  - icons:
    - src: https://cdn.appscode.com/k8s/icons/stash.appscode.com/backupconfigurations.svg
      type: image/svg+xml
    - src: https://cdn.appscode.com/k8s/icons/stash.appscode.com/backupconfigurations.png
      type: image/png
    items:
    - layoutName: core.kubestash.com-v1alpha1-backupsessions
      name: Recent Backups
      required: true
      type:
        group: core.kubestash.com
        kind: BackupSession
    - layoutName: core.kubestash.com-v1alpha1-backupconfigurations
      name: Backup Configuration
      required: true
      type:
        group: core.kubestash.com
        kind: BackupConfiguration
    - layoutName: core.kubestash.com-v1alpha1-restoresessions
      name: Recent Restores
      required: true
      type:
        group: core.kubestash.com
        kind: RestoreSession
    - layoutName: storage.kubestash.com-v1alpha1-snapshots
      name: Snapshot
      required: true
      type:
        group: storage.kubestash.com
        kind: Snapshot
    - layoutName: storage.kubestash.com-v1alpha1-repositories
      name: Repository
      required: true
      type:
        group: storage.kubestash.com
        kind: Repository
    - layoutName: storage.kubestash.com-v1alpha1-backupstorages
      name: BackupStorage
      required: true
      type:
        group: storage.kubestash.com
        kind: BackupStorage
    name: Backups
